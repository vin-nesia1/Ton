<!DOCTYPE html>
<html lang="id">
<head>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1E212B;
            color: #E0E6F0;
        }
        .btn {
            padding: 0.75rem 1.5rem;

            font-weight: 600;

        }

        }
        .btn-primary:hover {

<body class="text-gray-200 p-4 md:p-8">
    <div class="container mx-auto max-w-4xl bg-gray-900 p-6 md:p-10 rounded-lg shadow-xl">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-purple-400 mb-6">
            HTML, CSS, JSON Beautifier & Minifier
        </h1>
        <p class="text-center text-gray-400 mb-8">
            Rapikan atau kompres kode Anda dengan mudah. Pilih tipe kode, paste, dan klik tombol!
        </p>

        <!-- Fitur Upload File -->
        <div class="mb-6 bg-gray-800 p-4 rounded-md shadow-inner">
            <label for="fileInput" class="block text-lg font-semibold text-purple-300 mb-3">Upload File (.html, .css, .json):</label>
            <input type="file" id="fileInput" accept=".html,.css,.json" onchange="loadFile(event)"
                   class="block w-full text-sm text-gray-400
                          file:mr-4 file:py-2 file:px-4
                          file:rounded-full file:border-0
                          file:text-sm file:font-semibold
                          file:bg-purple-50 file:text-purple-700
                          hover:file:bg-purple-100 cursor-pointer">
            <p id="fileError" class="text-red-400 text-sm mt-2 hidden"></p>
        </div>

        <div class="mb-6">
            <label for="codeType" class="block text-lg font-semibold text-purple-300 mb-3">Pilih Tipe Kode:</label>
            <select id="codeType" class="w-full p-2 rounded-md focus:ring-2 focus:ring-purple-500">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="json">JSON</option>
            </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="inputCode" class="block text-lg font-semibold text-purple-300 mb-3">Input Kode:</label>
                <textarea id="inputCode" rows="15" class="w-full p-3 rounded-md focus:ring-2 focus:ring-purple-500"
                          placeholder="Paste kode HTML, CSS, atau JSON Anda di sini..."></textarea>
            </div>
            <div>
                <label for="outputCode" class="block text-lg font-semibold text-purple-300 mb-3">Output Kode:</label>
                <textarea id="outputCode" rows="15" class="w-full p-3 rounded-md focus:ring-2 focus:ring-purple-500"
                          placeholder="Hasil akan muncul di sini..." readonly></textarea>
            </div>
        </div>

        <div class="flex flex-wrap gap-4 justify-center mb-8">
            <button onclick="beautifyCode()" class="btn btn-primary">
                <i class="fas fa-magic mr-2"></i> Beautify
            </button>
            <button onclick="minifyCode()" class="btn btn-secondary">
                <i class="fas fa-compress-alt mr-2"></i> Minify
            </button>
            <button onclick="clearCode()" class="btn btn-secondary">
                <i class="fas fa-redo-alt mr-2"></i> Clear
            </button>
            <button onclick="copyCode()" class="btn btn-secondary">
                <i class="fas fa-copy mr-2"></i> Copy Output
            </button>
        </div>

        <!-- Notifikasi untuk Copy -->
        <div id="copyNotification" class="fixed bottom-5 right-5 bg-green-600 text-white py-2 px-4 rounded-md shadow-lg hidden">
            Berhasil disalin!
        </div>

        <div class="text-center mt-8">
            <a href="https://toolsvin.vinnesia.my.id" class="text-purple-300 hover:text-purple-500 transition duration-300">
                &larr; Kembali ke VIN NESIA
            </a>
        </div>
    </div>

    <script>
        // Fungsi untuk handle upload file
        function loadFile(event) {
            const file = event.target.files[0];
            const fileError = document.getElementById('fileError');
            const inputCode = document.getElementById('inputCode');

            fileError.classList.add('hidden'); // Sembunyikan pesan error sebelumnya

            if (!file) {
                return; // Tidak ada file yang dipilih
            }

            const fileName = file.name;
            const fileExtension = fileName.split('.').pop().toLowerCase();

            // Validasi ekstensi file
            const allowedExtensions = ['html', 'css', 'json'];
            if (!allowedExtensions.includes(fileExtension)) {
                fileError.textContent = 'Hanya file .html, .css, atau .json yang diizinkan!';
                fileError.classList.remove('hidden');
                inputCode.value = ''; // Kosongkan input jika file tidak valid
                event.target.value = ''; // Reset input file
                return;
            }

            // Atur jenis kode secara otomatis berdasarkan ekstensi
            const codeTypeSelect = document.getElementById('codeType');
            if (fileExtension === 'html') {
                codeTypeSelect.value = 'html';
            } else if (fileExtension === 'css') {
                codeTypeSelect.value = 'css';
            } else if (fileExtension === 'json') {
                codeTypeSelect.value = 'json';
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                inputCode.value = e.target.result;
            };
            reader.onerror = (e) => {
                fileError.textContent = 'Gagal membaca file. Silakan coba lagi.';
                fileError.classList.remove('hidden');
            };
            reader.readAsText(file);
        }


        // Fungsi Beautify
        function beautifyCode() {
            const codeType = document.getElementById('codeType').value;
            const inputCode = document.getElementById('inputCode').value;
            let outputCode = '';

            try {
                if (codeType === 'html') {
                    outputCode = html_beautify(inputCode, { indent_size: 2, space_in_empty_paren: true });
                } else if (codeType === 'css') {
                    outputCode = css_beautify(inputCode, { indent_size: 2 });
                } else if (codeType === 'json') {
                    // Untuk JSON, cukup gunakan JSON.stringify dengan indentasi
                    outputCode = JSON.stringify(JSON.parse(inputCode), null, 2);
                }
                document.getElementById('outputCode').value = outputCode;
            } catch (e) {
                document.getElementById('outputCode').value = 'Error: ' + e.message;
            }
        }

        // Fungsi Minify
        function minifyCode() {
            const codeType = document.getElementById('codeType').value;
            const inputCode = document.getElementById('inputCode').value;
            let outputCode = '';

            try {
                if (codeType === 'html') {
                    // Minifikasi HTML sederhana
                    outputCode = inputCode.replace(/(\r\n|\n|\r)/gm, "") // Hapus baris baru
                                            .replace(/\s+/g, " ") // Ganti multiple spaces dengan satu spasi
                                            .replace(/>\s*</g, "><") // Hapus spasi di antara tag
                                            .trim();
                } else if (codeType === 'css') {
                    // Minifikasi CSS sederhana
                    outputCode = inputCode.replace(/\/\*[\s\S]*?\*\/|(?<=[^:])\/\/.*|<!--[\s\S]*?-->/g, '') // Hapus komentar
                                        .replace(/(\r\n|\n|\r)/gm, '') // Hapus baris baru
                                        .replace(/\s*([,;{}])\s*/g, '$1') // Hapus spasi di sekitar koma, titik koma, kurung kurawal
                                        .replace(/:\s+/g, ':') // Hapus spasi setelah titik dua
                                        .replace(/\s+/g, ' ') // Ganti multiple spaces dengan satu spasi
                                        .trim();
                } else if (codeType === 'json') {
                    // Minifikasi JSON (tanpa indentasi)
                    outputCode = JSON.stringify(JSON.parse(inputCode));
                }
                document.getElementById('outputCode').value = outputCode;
            } catch (e) {
                document.getElementById('outputCode').value = 'Error: ' + e.message;
            }
        }

        // Fungsi Clear
        function clearCode() {
            document.getElementById('inputCode').value = '';
            document.getElementById('outputCode').value = '';
            document.getElementById('fileInput').value = ''; // Reset input file
            document.getElementById('fileError').classList.add('hidden'); // Sembunyikan pesan error
        }

        // Fungsi Copy
        function copyCode() {
            const outputCode = document.getElementById('outputCode');
            outputCode.select();
            document.execCommand('copy');
            // Tampilkan notifikasi
            const notification = document.getElementById('copyNotification');
            notification.classList.remove('hidden');
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 2000); // Notifikasi akan hilang setelah 2 detik
        }
    </script>
</body>
</html>
