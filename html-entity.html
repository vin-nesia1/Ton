<body class="text-gray-200 p-4 md:p-8">

        <h1 class="text-3xl md:text-4xl font-bold text-center text-purple-400 mb-6">

        </h1>
        <p class="text-center text-gray-400 mb-8">
            Ubah karakter khusus menjadi entitas HTML atau kembalikan entitas menjadi karakter aslinya.
        </p>

        <!-- Fitur Upload File -->
        <div class="mb-6 bg-gray-800 p-4 rounded-md shadow-inner">
            <label for="fileInput" class="block text-lg font-semibold text-purple-300 mb-3">Upload File (.html, .css, .json):</label>
            <input type="file" id="fileInput" accept=".html,.css,.json" onchange="loadFile(event)"
                   class="block w-full text-sm text-gray-400
                          file:mr-4 file:py-2 file:px-4
                          file:rounded-full file:border-0
                          file:text-sm file:font-semibold
                          file:bg-purple-50 file:text-purple-700
                          hover:file:bg-purple-100 cursor-pointer">
            <p id="fileError" class="text-red-400 text-sm mt-2 hidden"></p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="inputText" class="block text-lg font-semibold text-purple-300 mb-3">Input Teks/HTML:</label>
                <textarea id="inputText" rows="15" class="w-full p-3 rounded-md focus:ring-2 focus:ring-purple-500"
                          placeholder="Paste teks atau kode HTML Anda di sini..."></textarea>
            </div>
            <div>
                <label for="outputText" class="block text-lg font-semibold text-purple-300 mb-3">Output Teks/HTML:</label>
                <textarea id="outputText" rows="15" class="w-full p-3 rounded-md focus:ring-2 focus:ring-purple-500"
                          placeholder="Hasil akan muncul di sini..." readonly></textarea>
            </div>
        </div>

        <div class="flex flex-wrap gap-4 justify-center mb-8">
            <button onclick="encodeHtmlEntities()" class="btn btn-primary">

            </button>

                <i class="fas fa-redo-alt mr-2"></i> Clear
            </button>
            <button onclick="copyOutput()" class="btn btn-secondary">
                <i class="fas fa-copy mr-2"></i> Copy Output
            </button>
        </div>

        <!-- Notifikasi untuk Copy -->
        <div id="copyNotification" class="fixed bottom-5 right-5 bg-green-600 text-white py-2 px-4 rounded-md shadow-lg hidden">
            Berhasil disalin!
        </div>

    <script>
        // Fungsi untuk handle upload file
        function loadFile(event) {
            const file = event.target.files[0];
            const fileError = document.getElementById('fileError');
            const inputText = document.getElementById('inputText');

            fileError.classList.add('hidden'); // Sembunyikan pesan error sebelumnya

            if (!file) {
                return; // Tidak ada file yang dipilih
            }

            const fileName = file.name;
            const fileExtension = fileName.split('.').pop().toLowerCase();

            // Validasi ekstensi file
            const allowedExtensions = ['html', 'css', 'json'];
            if (!allowedExtensions.includes(fileExtension)) {
                fileError.textContent = 'Hanya file .html, .css, atau .json yang diizinkan!';
                fileError.classList.remove('hidden');
                inputText.value = ''; // Kosongkan input jika file tidak valid
                event.target.value = ''; // Reset input file
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                inputText.value = e.target.result;
            };
            reader.onerror = (e) => {
                fileError.textContent = 'Gagal membaca file. Silakan coba lagi.';
                fileError.classList.remove('hidden');
            };
            reader.readAsText(file);
        }

        function encodeHtmlEntities() {
            const inputText = document.getElementById('inputText').value;
            let outputText = '';
            for (let i = 0; i < inputText.length; i++) {
                const char = inputText.charCodeAt(i);
                if (char > 127 || char === 34 || char === 39 || char === 60 || char === 62 || char === 38) {
                    // Encode characters outside ASCII range, quotes, <, >, &
                    outputText += '&#' + char + ';';
                } else {
                    outputText += inputText.charAt(i);
                }
            }
            document.getElementById('outputText').value = outputText;
        }

        function decodeHtmlEntities() {
            const inputText = document.getElementById('inputText').value;
            // Membuat elemen DOM sementara untuk melakukan decoding
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = inputText;
            document.getElementById('outputText').value = tempDiv.innerText || tempDiv.textContent;
        }

        function clearFields() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('fileInput').value = ''; // Reset input file
            document.getElementById('fileError').classList.add('hidden'); // Sembunyikan pesan error
        }

        function copyOutput() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            const notification = document.getElementById('copyNotification');
            notification.classList.remove('hidden');
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 2000);
        }
    </script>
